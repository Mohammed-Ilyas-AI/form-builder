<div class="p-4 bg-white rounded-md shadow-md h-auto flex-col">
  <div class="sticky top-0 z-10 bg-white shadow-md p-4">
    <h2 class="text-lg font-semibold">Available Elements</h2>
    <div class="relative mt-2">
      <i class="fas fa-search absolute left-3 top-3 text-gray-500"></i>
      <input type="text" placeholder="Search elements..."
             class="border pl-10 pr-2 py-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
  </div>

  <!-- âœ… Draggable List of Elements (Native HTML5 Drag-and-Drop) -->
  <div class="flex-2 overflow-y-auto scrollbar-hidden mt-4">
    <div *ngFor="let category of formElements">
      <h3 class="text-md font-medium text-gray-700 mb-2">{{ category.category }}</h3>
      <div *ngFor="let field of category.fields"
           draggable="true"
           (dragstart)="onDragStart($event, field)"
           class="cursor-pointer p-2 bg-gray-200 rounded-md mb-2 flex items-center gap-3">
        <i [class]="field.icon" class="text-xl text-gray-600"></i>
        <div>
          <p class="font-medium">{{ field.label }}</p>
          <p class="text-xs text-gray-500">{{ field.placeholder || 'No description' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
