<div class="left-pane bg-white rounded-md shadow-md flex flex-col h-screen max-h-screen">
  <!-- Sticky Header -->
  <div class="sticky top-0 bg-white z-10 p-4 flex justify-between items-center">
    <h3 class="text-lg font-semibold">Field Groups</h3>
    <button class="text-blue-500 font-medium" (click)="createFieldGroup()">➕ Create</button>
  </div>

  <!-- Scrollable List Container -->
  <div class="flex-1 overflow-y-auto p-4 space-y-8">
    <!-- Default Field Groups -->
    <div>
      <h4 class="text-md font-semibold text-gray-600 mb-2">Default Field Groups</h4>
      <ul cdkDropList (cdkDropListDropped)="reorderGroups($event, 'default')" class="space-y-2">
        <li *ngFor="let group of defaultFieldGroups" cdkDrag (click)="selectFieldGroup(group)"
            [class.selected]="selectedGroupId === group.id"
            class="p-3 cursor-pointer border border-gray-300 rounded-md hover:bg-gray-100">
          <span class="text-gray-400">☰</span> {{ group.name }}
        </li>
      </ul>
    </div>

    <!-- Created Field Groups -->
    <div>
      <h4 class="text-md font-semibold text-gray-600 mb-2">Created Field Groups</h4>
      <ul cdkDropList (cdkDropListDropped)="reorderGroups($event, 'created')" class="space-y-2">
        <li *ngFor="let group of createdFieldGroups" cdkDrag (click)="selectFieldGroup(group)"
            [class.selected]="selectedGroupId === group.id"
            class="p-3 cursor-pointer border border-gray-300 rounded-md hover:bg-gray-100">
          <span class="text-gray-400">☰</span> {{ group.name }}
        </li>
      </ul>
    </div>

    <!-- Copied Field Groups -->
    <div>
      <h4 class="text-md font-semibold text-gray-600 mb-2">Copied Field Groups</h4>
      <ul cdkDropList (cdkDropListDropped)="reorderGroups($event, 'copied')" class="space-y-2">
        <li *ngFor="let group of copiedFieldGroups" cdkDrag (click)="selectFieldGroup(group)"
            [class.selected]="selectedGroupId === group.id"
            class="p-3 cursor-pointer border border-gray-300 rounded-md hover:bg-gray-100">
          <span class="text-gray-400">☰</span> {{ group.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
