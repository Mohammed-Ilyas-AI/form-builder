<div class="p-4 bg-white rounded-md shadow-md h-full flex flex-col">
  <div class="flex justify-between items-center mb-3">
    <h3 class="text-lg mb-2 font-semibold">Field Groups</h3>
    <button class="text-blue-500 font-medium" (click)="createFieldGroup()">âž• Create</button>
  </div>

  <div class="flex-1 overflow-y-auto scrollbar-hidden mt-2">
    <h4 class="font-semibold">Default Groups</h4>
    <ul>
      <li *ngFor="let group of defaultGroups" (click)="selectFieldGroup(group)" class="p-2 border rounded-md mb-2 cursor-pointer">
        {{ group.name }}
      </li>
    </ul>

    <h4 class="font-semibold mt-3">Created Groups</h4>
    <ul cdkDropList (cdkDropListDropped)="reorderGroups($event)">
      <li *ngFor="let group of createdGroups" cdkDrag (click)="selectFieldGroup(group)" class="p-2 border rounded-md mb-2 cursor-pointer">
        {{ group.name }}
      </li>
    </ul>

    <h4 class="font-semibold mt-3">Copied Groups</h4>
    <ul>
      <li *ngFor="let group of copiedGroups" (click)="selectFieldGroup(group)" class="p-2 border rounded-md mb-2 cursor-pointer">
        {{ group.name }}
      </li>
    </ul>
  </div>
</div>
