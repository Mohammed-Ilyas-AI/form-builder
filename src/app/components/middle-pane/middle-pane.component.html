<div class="p-4 bg-white shadow rounded-lg">
  <!-- Title & Description -->
  <div class="mb-4">
    <input type="text"
           class="w-full p-2 border rounded-lg"
           [value]="selectedFieldGroup?.name"
           (input)="editFieldGroupName($event)"
           placeholder="Enter form title..." />
    <textarea class="w-full mt-2 p-2 border rounded-lg"
              (dblclick)="editDescription($event)"
              placeholder="Click to enter description...">
      {{ selectedFieldGroup?.description }}
    </textarea>
  </div>

  <!-- Form Elements -->
  <div class="space-y-4">
    <div *ngFor="let element of formElements" class="p-3 border rounded-lg flex items-center justify-between">
      <span>{{ element.label }}</span>
      <i class="fa fa-trash text-red-500 cursor-pointer" (click)="removeElement(element)"></i>
    </div>
  </div>

  <!-- Footer Actions -->
  <div class="mt-4 flex justify-between items-center">
    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" (click)="saveForm()">Save</button>
    <button class="bg-green-500 text-white px-4 py-2 rounded-lg" (click)="previewForm()">Preview</button>
    <button class="bg-gray-500 text-white px-4 py-2 rounded-lg" (click)="exportForm()">Export</button>
    <input type="file" class="hidden" id="importFile" (change)="importForm($event)">
    <label for="importFile" class="cursor-pointer bg-purple-500 text-white px-4 py-2 rounded-lg">Import</label>
  </div>
</div>
